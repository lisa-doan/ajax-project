<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="homepage-container hidden" data-view="homepage-view">
      <div class="row">
        <div class="column">
          <div class="circle"></div>
          <div class="headings">
            <h1>vocab.</h1>
            <p>expand your vocab with one word a day</p>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="button-container">
          <button class="wotd-button">WORD OF THE DAY</button>
        </div>
        <div class="button-container">
          <button class="wordlist-button">WORD LIST</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
          <form>
            <input id="search" type="text" name="search" required>
            <button type="submit" value="submit" class="search-button">SUBMIT</button>
          </form>
      </div>
    </div>
  </div>

  <div class="nav-bar-container">
    <div class="nav-bar">
      <div class="nav-row">
        <h2>vocab.</h2>
        <a class="home-link">HOME</a>
      </div>
    </div>
  </div>

  <div class="wotd-container hidden" data-view="wotd-view">
    <div class="word-container">
      <div class="row">
        <h3>the word of the day:</h3>
        <div class="rect-background">
          <h2 class="wotd"></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="button-container">
          <button class="gray-button learn-button">LEARN IT</button>
        </div>
        <div class="button-container">
          <button class="gray-button new-word">NEW WORD</button>
        </div>
      </div>
    </div>
  </div>

   <div class="definition-container hidden" data-view="definition-view">
     <div class="gray-background">
       <div class="white-background">
         <h2 class="wotd-defintion"></h2>
         <h3 class="partOfSpeech"></h3>
         <div class="content">
           <h3>definition</h3>
           <p class="definition">Loading...</p>
         </div>
         <div class="content">
           <h3>example</h3>
           <p class="example">Loading...</p>
         </div>
        </div>
        <div class="button-container">
          <button class="pink-button save-button">SAVE</button>
          <button class="pink-button exit-button">EXIT</button>
        </div>
      </div>
    </div>

   <div class="wordlist-container" data-view="wordlist-view">
     <div class="gray-background">
      <h2>word list</h2>
      <div class="white-background">
        <div class="content">
        <ul>



        </ul>
      </div>
      </div>
        <div class="button-container">
          <button class="pink-button exit-button">EXIT</button>
        </div>
    </div>

   </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
